<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alfonso's Books</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h1>My Books</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a th:href="@{/showNewBookForm}" class="btn btn-primary">Add Book</a>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <table class="table table-striped table-responsive-md">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${booksList}">
                    <th scope="row" th:text="${book.id}"></th>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                            <a class="btn btn-primary" th:href="@{/showUpdateBookForm/{id}(id=${book.id})}">Update</a>
                            <a class="btn btn-danger" th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
