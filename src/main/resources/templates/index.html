<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alfonso's Books</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Books List</h1>
    <a th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3">Add Book</a>
    <table class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${booksList}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/showUpdateBookForm/{id}(id=${book.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
