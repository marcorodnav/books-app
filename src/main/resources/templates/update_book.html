<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alfonso's Books</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1>Alfonso's Books</h1>
    <hr>
    <h2>Update Book</h2>
    <form action="#" th:action="@{/updateBook}" th:object="${book}" method="POST">
        <div class="mb-3">
            <label for="book-id" class="form-label">ID</label>
            <input class="form-control"
                   id="book-id" th:readonly="true"
                   th:field="*{id}" type="text">
        </div>
        <div class="mb-3">
            <label for="book-title" class="form-label">Book Title</label>
            <input id="book-title"
                   class="form-control"
                   placeholder="Update Title" th:field="*{title}"
                   type="text">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="book-author" class="form-label">Book Author</label>
            <input id="book-author"
                   class="form-control"
                   placeholder="Update Book Author Name" th:field="*{author}"
                   type="text">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <button class="btn btn-info" type="submit">Update Book</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Book List</a>
</div>
</body>
</html>
