<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alfonso's Books</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Alfonso's Books</span>
    </div>
</nav>
<div class="container my-4">
    <h2>User Registration</h2>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You're successfully registered
        </div>
    </div>
    <form action="#" th:action="@{/registration/new_user}" th:object="${user}" method="POST">
        <div class="mb-3">
            <label for="user-firstName" class="form-label">First Name</label>
            <input type="text"
                    id="user-firstName"
                    class="form-control"
                    placeholder="Enter First Name" th:field="*{firstName}">
        </div>
        <div class="mb-3">
            <label for="user-lastName" class="form-label">Last Name</label>
            <input type="text"
                   id="user-lastName"
                   class="form-control"
                   placeholder="Enter Last Name" th:field="*{lastName}">
        </div>
        <div class="mb-3">
            <label for="user-email" class="form-label">Email</label>
            <input type="text"
                   id="user-email"
                   class="form-control"
                   placeholder="Enter Email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="user-password" class="form-label">Password</label>
            <input type="password"
                   id="user-password"
                   class="form-control"
                   placeholder="Enter Password" th:field="*{password}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/registration/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>
</html>
