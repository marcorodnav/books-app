<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alfonso's Books</title>
    <link rel="shortcut icon" type="image/ico" th:href="@{/img/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">Alfonso's Books</a>
    </div>
</nav>
<div class="container my-4">
    <h2>Login</h2>
    <form action="#" th:action="@{/registration/login}" method="POST">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter Password">
        </div>
        <div class="mb-3">
            <button class="form-control btn btn-primary" type="submit">Log in</button>
        </div>
    </form>
    <div class="mb-3">
        <span>New user? <a href="/" th:href="@{/registration/showRegistrationForm}">Register here</a></span>
    </div>
</div>
</body>
</html>
